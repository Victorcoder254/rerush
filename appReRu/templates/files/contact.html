{% extends 'files/base.html' %}
{% load static %}
{% block title %}Contact{% endblock %}
{% block content %}


<!-- Contact Start -->
<div class="container-fluid contact py-5">
    <div class="container py-5">
        <div class="p-5 bg-light rounded">
            <div class="row g-4">
                <div class="col-12">
                    <div class="text-center mx-auto" style="max-width: 700px;">
                        <h1 class="text-primary">Get in touch</h1>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="h-100 rounded">
                        <iframe class="rounded w-100" style="height: 400px;"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.281889238615!2d36.821946114757!3d-1.286389999562105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1861867c23e5%3A0xc9a9cf328f23d7b6!2sNairobi%2C%20Kenya!5e0!3m2!1sen!2sus!4v1649860475623!5m2!1sen!2sus"
                            loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="col-lg-7">
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" name="name" class="w-100 form-control border-0 py-3 mb-4"
                            placeholder="Your Name">
                        <input type="email" name="email" class="w-100 form-control border-0 py-3 mb-4"
                            placeholder="Enter Your Email">
                        <input type="text" name="phone" class="w-100 form-control border-0 py-3 mb-4"
                            placeholder="Enter Your Phone Number">
                        <textarea class="w-100 form-control  border-0 mb-4" rows="5" cols="10"
                            placeholder="Your Message" name="message"></textarea>
                        <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary "
                            type="submit">Submit</button>
                    </form>
                </div>
                <div class="col-lg-5">
                    <div class="d-flex p-4 rounded mb-4 bg-white">
                        <i class="fas fa-map-marker-alt fa-2x text-primary me-4"></i>
                        <div>
                            <h4>Address</h4>
                            <p class="mb-2">{{contact.address}}</p>
                        </div>
                    </div>
                    <div class="d-flex p-4 rounded mb-4 bg-white">
                        <i class="fas fa-envelope fa-2x text-primary me-4"></i>
                        <div>
                            <h4>Mail Us</h4>
                            <p class="mb-2">{{contact.email}}</p>
                        </div>
                    </div>
                    <div class="d-flex p-4 rounded bg-white">
                        <i class="fa fa-phone-alt fa-2x text-primary me-4"></i>
                        <div>
                            <h4>Telephone</h4>
                            <p class="mb-2">{{contact.phone}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->

{% endblock %}
